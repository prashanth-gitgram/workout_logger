{% extends 'base.html' %}
{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Add new workout</h1>
    <form action="/new-workout" method="post">
        <div class="form-group">
            <label for="name">Workout Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="workout_name"
              
              placeholder="Workout name"
            />
          </div>
        <div class="form-group">
            <label for="sets">Sets</label>
            <input
              type="number"
              class="form-control"
              id="sets"
              name="sets"
              
              placeholder="Enter number of Sets done"
            />
          </div>
          
          <button type="submit" class="btn btn-primary">Add Workout</button>
        </form>
      </div>
    </form>

</div>
{% endblock content %}
